  <div class="container card  my-3">
    <h3  class="card-header">004. EVENT- Step2. EVENT mouseenter/mouseleave</h3>
    <div class="card-body">
      <h4>Step3. EVENT - mouseenter/mouseleave</h4>
      <div id="box"    class="alert alert-success">
        <strong>Success!</strong> Java script:)
      </div>
      <script>
        const box = document.querySelector("#box");
        console.log(box);
        
        // 이벤트대상, 이벤트, 이벤트핸들러 
        // 여러개 사용 가능 (버튼 2번) 
        box.addEventListener("click", function(e){
          console.log(e);
          alert("Hello");
        });

        box.addEventListener("click", function(e){
          console.log(e);
          alert("Hello2");
        });

        // Q1. 마우스 올렸을 때 -> center
        box.addEventListener("mouseenter", function(e){
          box.style.backgroundColor="violet";
          box.style.textAlign="center";
        });

        // Q2. 마우스 뗐을 때 -> left
        box.addEventListener("mouseleave", function(e){
          box.style.backgroundColor="skyblue";
          box.style.textAlign="left";
        });
      </script>
    </div>
  </div>
