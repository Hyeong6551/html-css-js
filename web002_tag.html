<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-TAG</title>
</head>
<body>
    <div>
        <h1>로고 상호명</h1>
        <h2>메인</h2>
        <h3>1. 제목 태그</h3>
        <p>
            내용
        </p>
        <pre>
            내용 그대로
        </pre>


        <!-- 이미지 클릭 시 링크 불러옴 -->
        
        <p><a href="https://www.google.com" 
            title="구글 바로가기 링크">
            <img src="img/google_logo.svg" alt="구글 로고" />
        </a></p>


    <!-- unorder list -->
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Coconut</li>
    </ul>

    <!-- order list -->
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Coconut</li>
    </ol>

    <!-- definition list -->
    <dl>
        <dt>구글</dt>
        <dd>설명</dd>
        <dd>google.com</dd>
    </dl>


    </div>
</body>
</html>
